<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Panel</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="panel.js"></script>
</head>
<body>
	<div class="input-group">
		<span class="input-group-addon">Poll ID</span>
		<input type="text" class="form-control" id="strawpoll-id" placeholder="Poll ID">
	</div>
	<input type='radio' name='strawpoll-mode' value='0' /> 2 Options (1v1)<br />
	<input type='radio' name='strawpoll-mode' value='1' checked /> Multiple Options
	<div class="btn-group btn-group-justified" style="margin-top: 4px">
		<div class="btn-group">
			<div class="button"><button type="button" style="padding-right:2px;" class="btn btn-xs btn-success" id="strawpoll-show">Show</button></div>
		</div>
		<div class="btn-group">
			<div class="button"><button type="button" style="padding-left:2px;" class="btn btn-xs btn-danger" id="strawpoll-hide" class="hidebutton">Hide</button></div>
		</div>
	</div>
</body>
</html>
